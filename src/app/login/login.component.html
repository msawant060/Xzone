<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="account-box">
                <!-- <div class=" Login ">
                   <img src="http://placehold.it/90x38/fff/6E329D&text=   Login" alt=""/>
                </div> -->

                <h1>Login</h1>
                <form class="form-signin" action="#">
                <div class="form-group">
                  Email or Phone number<br>
                    <input type="text" class="form-control" placeholder="Email or Phone number" required autofocus />
                </div>
                <div class="form-group">
                   Password <br><input type="password" class="form-control" placeholder="Password" required />
                </div>
                <!-- <label class="checkbox">
                    <input type="checkbox" value="remember-me" />
                    Keep me signed in
                </label> -->
                <button class="btn btn-lg btn-block yellow-bg" type="submit">
                    
                    Login</button>
                </form>
                <a class="forgotLnk" href="http://www.jquery2dotnet.com">Forgot Password?</a>
                <div class="or-box">
                    <span class="or">OR</span>
                    <div class="row">
                        <div class="col-md-6 row-block">
                            <a href="http://www.jquery2dotnet.com" class="btn btn-facebook btn-block">Facebook</a>
                        </div>
                        <div class="col-md-6 row-block">
                            <a href="http://www.jquery2dotnet.com" class="btn btn-google btn-block">Google</a>
                        </div>
                    </div>
                </div>
                <div class="or-box row-block">
                    <div class="row">
                        <div class="col-md-12 row-block">
                            <a href="http://www.jquery2dotnet.com" class="btn btn-primary btn-block">Create New Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
